<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #2a5298;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #2a5298;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1e3c72;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #e8f0fe;
            color: #1e3c72;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”¥ FWI Prediction</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">

            <input type="number" step="any" name="Temperature" placeholder="Temperature" required>
            <input type="number" step="any" name="RH" placeholder="Relative Humidity (RH)" required>
            <input type="number" step="any" name="Ws" placeholder="Wind Speed (Ws)" required>
            <input type="number" step="any" name="Rain" placeholder="Rain" required>
            <input type="number" step="any" name="FFMC" placeholder="FFMC" required>
            <input type="number" step="any" name="DMC" placeholder="DMC" required>
            <input type="number" step="any" name="ISI" placeholder="ISI" required>

            <select name="Classes" required>
                <option value="" disabled selected>Select Class</option>
                <option value="0">Not Fire</option>
                <option value="1">Fire</option>
            </select>

            <select name="Region" required>
                <option value="" disabled selected>Select Region</option>
                <option value="0">Bejaia</option>
                <option value="1">Sidi-Bel Abbes</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if result is not none %}
        <div class="result">
            ðŸ”¥ Predicted FWI: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
